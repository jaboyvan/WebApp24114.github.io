
<!DOCTYPE html>

<html>

<head>

<link rel="stylesheet" type="text/css" href="style.css">

  <title>Sign in Page</title>

</head>
<script defer src="script.js"></script>

<body>

    <nav>
            <div class="logo">Account</div>

            <div class="logo" style="margin-left: -875px;">
    </nav>

<div class="contt" style="padding-top: 40px; width: 400px;margin-left: 450px;height:400px;">


    <h2 style="margin-left: 110px;">Recover Password</h2><hr>

    <div id="error"></div>

    <form   id="form" action="Home.html" method="get">

        <div class="input-group">

            <div class="input-field">

                <label for="email">Email:</label> <br><br>
                <input  id="email"  type="email" placeholder="username@gmail.com"  style="width: 100%;background: #eaeaea;border-radius: 3px;padding: 10px 2px;border:0px;" required> 
                </div>
                <div class="input-field">

                    <label for="password"> New Password:</label> <br><br>
                    <input  id="password"  type="password" placeholder="Enter new password"  style="width: 100%;background: #eaeaea;border-radius: 3px;padding: 10px 2px;border:0px;" required> 
                    </div>
        </div>
<br><br>
        <div class="btn-field" style="width:100%;display: flex;justify-content: space-between;"> 

            <button type="sumit" style="flex-basis: 48%;background: #0060a0;color: #fff; height: 40px;border-radius: 20px;
            border: 0px; outline: 0px;cursor: pointer;transition: background 1s;">Sign in</button>

            <button type="submit" style="flex-basis: 48%;background: #7b7c7e;color: #fff; height: 40px;border-radius: 20px;
            border: 0px; outline: 0px;cursor: pointer;transition: background 1s;"><a href="index.html" style="color: #fff;">Back</a></button>
        </div>

    </form>
</div>
</body>
</html>
